<app-layout>
  <div class="bills">
    <div class="bills__actions">
      <button mat-fab aria-label="Incluir conta" appUpElevation>
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <div class="bills__filters">
      <!-- Período -->
      <mat-form-field appearance="fill">
        <mat-label>Período</mat-label>
        <mat-select>
          <mat-option>Nenhum</mat-option>
          <mat-option *ngFor="let period of periods" value="period">{{
            period
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Situação -->
      <mat-form-field appearance="fill">
        <mat-label>Situação</mat-label>
        <mat-select>
          <mat-option>Nenhum</mat-option>
          <mat-option *ngFor="let situation of situations" value="situation">{{
            situation
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Tipo -->
      <mat-form-field appearance="fill">
        <mat-label>Tipo</mat-label>
        <mat-select>
          <mat-option>Nenhum</mat-option>
          <mat-option *ngFor="let type of types" value="type">{{
            type
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Período -->
      <mat-form-field appearance="fill">
        <mat-label>Período</mat-label>
        <mat-select>
          <mat-option>Nenhum</mat-option>
          <mat-option *ngFor="let period of periods" value="period">{{
            period
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Período</mat-label>
        <mat-select>
          <mat-option>Nenhum</mat-option>
          <mat-option *ngFor="let period of periods" value="period">{{
            period
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
