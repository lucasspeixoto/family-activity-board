<app-layout>
  <ng-container class="bills" *ngIf="bills$ | async; else loading">
    <div class="bills__actions">
      <button
        mat-fab
        aria-label="Incluir conta"
        appUpElevation
        (click)="addNewBillHandler()">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <app-bills-cards></app-bills-cards>
  </ng-container>

  <ng-template #loading>
    <app-loading></app-loading>
  </ng-template>
</app-layout>
