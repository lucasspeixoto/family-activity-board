<div class="container">
  <div class="container__filters">
    <app-bills-filters></app-bills-filters>
  </div>
  <ng-container
    class="container__cards"
    *ngIf="filteredBills$ | async as bills">
    <app-bill-card
      *ngFor="let bill of bills | dateOrderFilter"
      [bill]="bill"></app-bill-card>
  </ng-container>
</div>
