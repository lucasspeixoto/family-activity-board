<div class="card">
  <div class="card__title">{{ bill.title }}</div>

  <h6 class="card__value">{{ bill.value | currency: 'BRL' }}</h6>

  <div class="card__type-icon">
    <mat-icon>{{ billTypeIcons[bill.type] }}</mat-icon>
  </div>

  <div class="card__owner">{{ bill.owner }}</div>

  <div class="card__date">{{ bill.date | dateStatus }}</div>
</div>
