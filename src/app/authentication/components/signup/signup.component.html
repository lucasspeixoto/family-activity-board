<div class="login-page" fxLayout="column wrap" fxLayoutAlign="center center">
  <mat-card class="login-page__card" appUpElevation>
    <h1
      fxLayout="column"
      fxLayoutAlign="center center"
      class="login-page__card--title">
      Cadastro
    </h1>
    <mat-card-content>
      <form
        class="form"
        id="form"
        fxLayout="column"
        fxLayoutAlign="center stretch"
        fxLayoutGap="20"
        [formGroup]="signupForm"
        (submit)="handleSignup()">
        <mat-form-field class="form__input form__input--name" appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput type="text" formControlName="name" required />
          <mat-icon matSuffix>person_add</mat-icon>
          <mat-error
            ><app-custom-validation-message
              controlName="name"></app-custom-validation-message>
          </mat-error>
        </mat-form-field>
        <mat-form-field
          class="form__input form__input--email"
          appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput type="text" formControlName="email" required />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error
            ><app-custom-validation-message
              controlName="email"></app-custom-validation-message>
          </mat-error>
        </mat-form-field>
        <mat-form-field
          class="form__input form__input--password"
          appearance="fill">
          <mat-label>Digite Sua Senha</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            required
            minlength="3" />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hide = !hide"
            [attr.aria-label]="'Ocultar Senha'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error
            ><app-custom-validation-message
              controlName="password"
              [minLength]="3"></app-custom-validation-message>
          </mat-error>
        </mat-form-field>

        <button
          class="form__actions--signup appButton"
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="signupForm.invalid">
          Cadastrar
        </button>
        <div fxFlex fxLayout="row wrap" fxLayoutAlign="end center">
          <button class="form__actions--login" mat-button routerLink="/">
            Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <div class="login-page__copyright">
    Copyright © {{ year }} - Gestão Familiar
  </div>
</div>
