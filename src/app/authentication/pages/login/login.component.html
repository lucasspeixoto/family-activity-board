<app-authentication-layout [title]="'Login'">
  <form class="form" id="form" [formGroup]="loginForm" (submit)="handleLogin()">
    <mat-form-field class="form__input form__input-field" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input matInput type="text" formControlName="email" required />
      <mat-icon matSuffix>email</mat-icon>
      <mat-error
        ><app-custom-validation-message
          controlName="email"></app-custom-validation-message>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form__input form__input-field" appearance="fill">
      <mat-label>Digite Sua Senha</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
        required
        minlength="6" />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hide = !hide"
        [attr.aria-label]="'Ocultar Senha'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error
        ><app-custom-validation-message
          controlName="password"
          [minLength]="6"></app-custom-validation-message>
      </mat-error>
    </mat-form-field>

    <button
      class="form__actions-login app-button"
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="loginForm.invalid">
      Login
    </button>
    <div class="form__actions-container">
      <button class="form__actions-signup" mat-button routerLink="/cadastro">
        Cadastre-se
      </button>
      <button
        class="form__actions-forget"
        mat-button
        routerLink="/lembrar-senha">
        Esqueceu a senha ?
      </button>
    </div>
  </form>
</app-authentication-layout>
